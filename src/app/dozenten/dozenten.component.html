<ul class="dozenten">
  <li *ngFor="let dozent of dozenten"
    [class.selected]="dozent === selectedDozent"
    (click)="onSelect(dozent)">
    <span class="badge">{{dozent.id}}</span> {{dozent.vorname}} {{dozent.nachname}}
  </li>
</ul>

<app-dozent-detail [dozent]="selectedDozent"></app-dozent-detail>
<br>
<button (click)="open()" >neuen Dozenten anlegen</button>

</p>

</p>
